server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: gd-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: gd-prompt-processing-service
          uri: lb://gd-prompt-processing-service
          predicates:
            - Path=/api/prompt/**
#        - id: auth-service
#          uri: lb://auth-service
#          predicates:
#            - Path=/api/auth/**,/api/public/users/**,/api/admin/users/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
